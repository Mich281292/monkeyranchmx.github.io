<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Monkey Ranch MX</title>
    <link rel="icon" type="image/png" href="icono-monkey.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .contacts-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contacts-grid {
            display: grid;
            gap: 20px;
        }

        .contact-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        .contact-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .contact-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .contact-date {
            color: #666;
            font-size: 0.9em;
        }

        .contact-email {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .contact-phone {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .contact-message {
            background: white;
            padding: 15px;
            border-radius: 8px;
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .no-contacts {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stat-card h3 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo-monkey.png" alt="Monkey Ranch Logo">
            <h1>üêµ Panel de Administraci√≥n</h1>
            <p>Gesti√≥n de Contactos - Monkey Ranch MX</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalContacts">0</h3>
                <p>Total de Contactos</p>
            </div>
            <div class="stat-card">
                <h3 id="todayContacts">0</h3>
                <p>Contactos Hoy</p>
            </div>
        </div>

        <div class="contacts-container">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Buscar por nombre, email o mensaje...">
                </div>
                <button class="refresh-btn" onclick="loadContacts()">üîÑ Actualizar</button>
            </div>

            <div id="contactsContent">
                <div class="loading">‚è≥ Cargando contactos...</div>
            </div>
        </div>
    </div>

    <script>
        let allContacts = [];

        // Cargar contactos al iniciar
        window.addEventListener('DOMContentLoaded', loadContacts);

        // Buscar en tiempo real
        document.getElementById('searchInput').addEventListener('input', filterContacts);

        async function loadContacts() {
            const contentDiv = document.getElementById('contactsContent');
            contentDiv.innerHTML = '<div class="loading">‚è≥ Cargando contactos...</div>';

            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();

                if (data.success) {
                    allContacts = data.data;
                    updateStats(allContacts);
                    displayContacts(allContacts);
                } else {
                    contentDiv.innerHTML = '<div class="error">‚ùå Error al cargar contactos</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                contentDiv.innerHTML = '<div class="error">‚ùå Error de conexi√≥n con el servidor</div>';
            }
        }

        function updateStats(contacts) {
            document.getElementById('totalContacts').textContent = contacts.length;

            // Contar contactos de hoy
            const today = new Date().toDateString();
            const todayCount = contacts.filter(contact => {
                const contactDate = new Date(contact.fecha_creacion).toDateString();
                return contactDate === today;
            }).length;

            document.getElementById('todayContacts').textContent = todayCount;
        }

        function displayContacts(contacts) {
            const contentDiv = document.getElementById('contactsContent');

            if (contacts.length === 0) {
                contentDiv.innerHTML = '<div class="no-contacts">üì≠ No hay contactos para mostrar</div>';
                return;
            }

            const contactsHTML = contacts.map(contact => `
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-name">üë§ ${escapeHtml(contact.nombre)}</div>
                        <div class="contact-date">üìÖ ${formatDate(contact.fecha_creacion)}</div>
                    </div>
                    <div class="contact-email">üìß ${escapeHtml(contact.email)}</div>
                    <div class="contact-phone">üì± ${escapeHtml(contact.telefono)}</div>
                    <div class="contact-message">
                        <strong>üí¨ Mensaje:</strong><br>
                        ${escapeHtml(contact.mensaje)}
                    </div>
                </div>
            `).join('');

            contentDiv.innerHTML = `<div class="contacts-grid">${contactsHTML}</div>`;
        }

        function filterContacts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allContacts.filter(contact => {
                return contact.nombre.toLowerCase().includes(searchTerm) ||
                       contact.email.toLowerCase().includes(searchTerm) ||
                       contact.mensaje.toLowerCase().includes(searchTerm);
            });

            displayContacts(filtered);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-MX', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
