    <script src="script.js"></script>
    <script>
        document.getElementById('cantidad').addEventListener('change', function() {
            const cantidad = parseInt(this.value) || 1;
            const precio = 200;
            const total = cantidad * precio;
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        });

        document.getElementById('purchaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const cantidad = document.getElementById('cantidad').value;
            const fecha_evento = document.getElementById('fecha').value;
            const totalText = document.getElementById('total').textContent;
            
            try {
                // Save purchase to database
                const API_URL = 'https://monkey-ranch-api.onrender.com';
                const response = await fetch(`${API_URL}/api/save-ticket-purchase`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        telefono: telefono,
                        cantidad: cantidad,
                        fecha_evento: fecha_evento,
                        total: totalText
                    })
                });

                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    alert('Error al guardar la compra: ' + (result.message || 'Error desconocido'));
                    return;
                }
                
                // Store data in sessionStorage
                const purchaseData = {
                    nombre: nombre,
                    email: email,
                    telefono: telefono,
                    cantidad: cantidad,
                    fecha_evento: fecha_evento,
                    total: totalText
                };
                
                sessionStorage.setItem('purchaseData', JSON.stringify(purchaseData));
                
                // Redirect to payment proof page with URL parameters
                const baseUrl = 'https://mich281292.github.io/monkeyranchmx.github.io';
                const params = new URLSearchParams({
                    nombre: nombre,
                    email: email,
                    telefono: telefono,
                    cantidad: cantidad,
                    fecha: fecha_evento,
                    total: totalText
                });
                
                window.location.href = `${baseUrl}/proceso_compra_general.html?${params.toString()}`;
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n: ' + error.message);
            }
        });
    </script>
