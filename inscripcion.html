    <main>
        <section id="inscription" class="inscription-section">
            <div class="container">
                <h1>Formulario de Inscripci√≥n</h1>
                <p class="section-description">Completa tus datos para inscribirte en  la carrera en Monkey Ranch</p>
                <form class="contact-form" id="inscriptionForm">
                    <input type="text" placeholder="Tu nombre" required>
                    <input type="email" placeholder="Tu email" required>
                    <input type="tel" placeholder="Tu tel√©fono" required>
                    <select placeholder="Cantidad de personas" required>
                        <option value="">¬øCuantas personas ingresan contigo?</option>
                        <option value="1">1 persona</option>
                        <option value="2">2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>

                        <option value="9">9 personas</option>

                        <option value="10+">M√°s de 10 personas</option>
                    </select>
                    <textarea placeholder="Tu mensaje" rows="5" required></textarea>
                    <button type="submit" class="submit-btn">Inscribirse</button>
                </form>
            </div>

    <footer>
        <div class="social-media">

            </div>

    <script src="script.js"></script>
    <script>
        // Manejo del formulario de inscripci√≥n
        document.getElementById('inscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = this.querySelector('input[placeholder="Tu nombre"]').value.trim();
            const email = this.querySelector('input[placeholder="Tu email"]').value.trim();
            const telefono = this.querySelector('input[placeholder="Tu tel√©fono"]').value.trim();
            const cantidadPersonas = this.querySelector('select').value;
            const mensaje = this.querySelector('textarea[placeholder="Tu mensaje"]').value.trim();
            const inputs = this.querySelectorAll('input, textarea, select');
            
            // Validaci√≥n cliente
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = '#ff6b6b';
                } else {
                    input.style.borderColor = 'var(--border-color)';
                }
            });
            
            if (!isValid) {
                alert('Por favor, completa todos los campos del formulario.');
                return;
            }

            // Validaci√≥n de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un email v√°lido.');
                return;
            }

            // Validaci√≥n de tel√©fono
            const telefonoRegex = /^[0-9\-\+\s\(\)]{10,}$/;
            if (!telefonoRegex.test(telefono)) {
                alert('Por favor, ingresa un tel√©fono v√°lido.');
                return;
            }

            // Enviar al backend
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            fetch('https://monkey-ranch-api.onrender.com/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, email, mensaje: `Tel√©fono: ${telefono}\nCantidad de personas: ${cantidadPersonas}\n\n${mensaje}` })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('¬°Inscripci√≥n completada! Te contactaremos pronto.');
                    this.reset();
                    inputs.forEach(input => {
                        input.style.borderColor = 'var(--border-color)';
                    });
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar la inscripci√≥n. Por favor, intenta de nuevo.');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
