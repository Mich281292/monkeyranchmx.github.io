    <script src="script.js"></script>
    <script>
        const cantidadPersonasSelect = document.getElementById('cantidadPersonasSelect');
        const cantidadVehiculosSelect = document.getElementById('cantidadVehiculosSelect');
        const personasContainer = document.getElementById('personasContainer');
        const vehiculosContainer = document.getElementById('vehiculosContainer');
        const inscriptionForm = document.getElementById('inscriptionForm');

        // Generar formularios de personas din√°micamente
        cantidadPersonasSelect.addEventListener('change', function() {
            const cantidad = this.value;
            personasContainer.innerHTML = '';

            if (cantidad && cantidad !== '10+') {
                for (let i = 1; i <= parseInt(cantidad); i++) {
                    const personaForm = document.createElement('div');
                    personaForm.className = 'persona-form';
                    personaForm.innerHTML = `
                        <h3>Persona ${i}</h3>
                        <input type="text" placeholder="Nombre de la persona ${i}" class="persona-nombre" required>
                        <input type="number" placeholder="Edad" class="persona-edad" min="1" max="120" required>
                        <select class="persona-sexo" required>
                            <option value="">Selecciona sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <select class="persona-rol" required>
                            <option value="">Selecciona rol</option>
                            <option value="Espectador">Espectador</option>
                            <option value="Mec√°nico">Mec√°nico</option>
                            <option value="Piloto extra">Piloto extra</option>
                            <option value="Otro">Otro</option>
                        </select>
                    `;
                    personasContainer.appendChild(personaForm);
                }
            } else if (cantidad === '10+') {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert-message';
                alertDiv.textContent = 'Por favor, contacta directamente para grupos de m√°s de 10 personas.';
                personasContainer.appendChild(alertDiv);
            }
        });

        // Generar formularios de vehiculos dinamicamente
        cantidadVehiculosSelect.addEventListener('change', function() {
            const cantidad = this.value;
            vehiculosContainer.innerHTML = '';

            if (cantidad && cantidad !== '10+') {
                for (let i = 1; i <= parseInt(cantidad); i++) {
                    const vehiculoForm = document.createElement('div');
                    vehiculoForm.className = 'vehiculo-form';
                    vehiculoForm.innerHTML = `
                        <h3>Vehiculo ${i}</h3>
                        <input type="text" placeholder="Marca" class="vehiculo-marca" required>
                        <input type="text" placeholder="Modelo" class="vehiculo-modelo" required>
                        <input type="number" placeholder="A√±o" class="vehiculo-ano" min="1900" max="2100" required>
                        <input type="text" placeholder="Numero de placa" class="vehiculo-placa" required>
                    `;
                    vehiculosContainer.appendChild(vehiculoForm);
                }
            } else if (cantidad === '10+') {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert-message';
                alertDiv.textContent = 'Por favor, contacta directamente para grupos de mas de 10 vehiculos.';
                vehiculosContainer.appendChild(alertDiv);
            }
        });

        // Manejo del formulario de inscripci√≥n
        inscriptionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = this.querySelector('input[placeholder="Tu nombre"]').value.trim();
            const email = this.querySelector('input[placeholder="Tu email"]').value.trim();
            const telefono = this.querySelector('input[placeholder="Tu tel√©fono"]').value.trim();
            const categoria = this.querySelector('#categoriaSelect').value;
            const cantidadPersonas = cantidadPersonasSelect.value;
            const cantidadVehiculos = cantidadVehiculosSelect.value;
            const mensaje = this.querySelector('textarea[placeholder="Tu mensaje"]').value.trim();
            const mainInputs = this.querySelectorAll('input[placeholder], textarea[placeholder], #categoriaSelect, #cantidadPersonasSelect, #cantidadVehiculosSelect');
            
            // Validaci√≥n cliente
            let isValid = true;
            mainInputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = '#ff6b6b';
                } else {
                    input.style.borderColor = 'var(--border-color)';
                }
            });
            
            if (!isValid) {
                alert('Por favor, completa todos los campos del formulario principal.');
                return;
            }

            // Validaci√≥n de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un email v√°lido.');
                return;
            }

            // Validaci√≥n de tel√©fono
            const telefonoRegex = /^[0-9\-\+\s\(\)]{10,}$/;
            if (!telefonoRegex.test(telefono)) {
                alert('Por favor, ingresa un tel√©fono v√°lido.');
                return;
            }

            // Recopilar datos de personas
            const personas = [];
            const personasInputs = this.querySelectorAll('.persona-form');
            
            personasInputs.forEach((forma, index) => {
                const personaNombre = forma.querySelector('.persona-nombre').value.trim();
                const personaEdad = forma.querySelector('.persona-edad').value.trim();
                const personaSexo = forma.querySelector('.persona-sexo').value;
                const personaRol = forma.querySelector('.persona-rol').value;

                if (!personaNombre || !personaEdad || !personaSexo || !personaRol) {
                    isValid = false;
                    if (!personaNombre) forma.querySelector('.persona-nombre').style.borderColor = '#ff6b6b';
                    if (!personaEdad) forma.querySelector('.persona-edad').style.borderColor = '#ff6b6b';
                    if (!personaSexo) forma.querySelector('.persona-sexo').style.borderColor = '#ff6b6b';
                    if (!personaRol) forma.querySelector('.persona-rol').style.borderColor = '#ff6b6b';
                }

                personas.push({
                    nombre: personaNombre,
                    edad: personaEdad,
                    sexo: personaSexo,
                    rol: personaRol
                });
            });

            if (!isValid) {
                alert('Por favor, completa todos los campos de las personas.');
                return;
            }

            // Recopilar datos de vehiculos
            const vehiculos = [];
            const vehiculosInputs = this.querySelectorAll('.vehiculo-form');

            vehiculosInputs.forEach((forma) => {
                const vehiculoMarca = forma.querySelector('.vehiculo-marca').value.trim();
                const vehiculoModelo = forma.querySelector('.vehiculo-modelo').value.trim();
                const vehiculoAno = forma.querySelector('.vehiculo-ano').value.trim();
                const vehiculoPlaca = forma.querySelector('.vehiculo-placa').value.trim();

                if (!vehiculoMarca || !vehiculoModelo || !vehiculoAno || !vehiculoPlaca) {
                    isValid = false;
                    if (!vehiculoMarca) forma.querySelector('.vehiculo-marca').style.borderColor = '#ff6b6b';
                    if (!vehiculoModelo) forma.querySelector('.vehiculo-modelo').style.borderColor = '#ff6b6b';
                    if (!vehiculoAno) forma.querySelector('.vehiculo-ano').style.borderColor = '#ff6b6b';
                    if (!vehiculoPlaca) forma.querySelector('.vehiculo-placa').style.borderColor = '#ff6b6b';
                }

                vehiculos.push({
                    marca: vehiculoMarca,
                    modelo: vehiculoModelo,
                    ano: vehiculoAno,
                    placa: vehiculoPlaca
                });
            });

            if (!isValid) {
                alert('Por favor, completa todos los campos de los vehiculos.');
                return;
            }

            // Buil mensaje con datos de personas
            let personasDetalles = '';
            personas.forEach((p, i) => {
                personasDetalles += `\nPersona ${i + 1}:\n  - Nombre: ${p.nombre}\n  - Edad: ${p.edad}\n  - Sexo: ${p.sexo}\n  - Rol: ${p.rol}`;
            });

            let vehiculosDetalles = '';
            vehiculos.forEach((v, i) => {
                vehiculosDetalles += `\nVehiculo ${i + 1}:\n  - Marca: ${v.marca}\n  - Modelo: ${v.modelo}\n  - A√±o: ${v.ano}\n  - Numero de placa: ${v.placa}`;
            });

            // Enviar al backend
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            fetch('https://monkey-ranch-api.onrender.com/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    nombre, 
                    email, 
                    mensaje: `Tel√©fono: ${telefono}\nCategoria: ${categoria}\nCantidad de personas: ${cantidadPersonas}\nCantidad de vehiculos: ${cantidadVehiculos}\n${personasDetalles}\n${vehiculosDetalles}\n\nMensaje: ${mensaje}` 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('¬°Inscripci√≥n completada! Te contactaremos pronto.');
                    this.reset();
                    personasContainer.innerHTML = '';
                    vehiculosContainer.innerHTML = '';
                    mainInputs.forEach(input => {
                        input.style.borderColor = 'var(--border-color)';
                    });
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar la inscripci√≥n. Por favor, intenta de nuevo.');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
